<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-food delivery</title>
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/8f55c81644.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!--row css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section -->
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/fast-food.png" width="60px" height="50px" alt="">
                    <span style="color: black; font-size:large; font-weight: 700;">Food-30</span>

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  navbar-style" id="navbarSupportedContent">
                    <span style="color: rgba(0, 0, 0, 0.651);"><b> Deliver to </b></span> : <span
                        style="padding-left: 10px;"> <i class="fas fa-map-marker-alt"></i>Current Location</span> <span
                        style="padding-left:10px; color: rgba(0, 0, 0, 0.651);"><b>Mirpur 1 Bus Stand, Dhaka</b> </span>


                    <form class="d-flex ms-5">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success button" type="submit"><i
                                class="fas fa-user">Login</i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid top-main">
            <div class="row flex-center">
                <div class="col-lg-5 col-md-2 col-12" id="left-side">
                    <h1>Are you starving?</h1>
                    <p>Within a few clicks, find meals <br> thatare accessible near you</p>
                    <div class="design-part">
                        <button class="btn button-delivery" type="submit"><i class="fas fa-biking"></i>Delivery</button>
                        <button class="btn button-pickup" type="submit"><i
                                class="fas fa-shopping-bag"></i>Pick-up</button>
                             
                        <hr style="margin-top: 20px;">
                        <form class="d-flex">
                            <input class="form-control me-2 input" type="search"  placeholder="Enter Your Address" aria-label="Search" >
                            <button class="btn find-food" type="submit">Find Food</button>
                          </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-3 col-12" id="image">
                    <img src="images/hero-header.png"  alt="">
                </div>
            </div>
        </div>
        <section class="container">

        </section>
    </main>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
